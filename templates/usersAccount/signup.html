{% extends "usersAccount/base.html" %}
{% block title %}User SignUp{% endblock %}
{% block body_block %}
<style>
    .errorlist{
        list-style-type: None;
        color: red;
        font-size: 10px;
        margin: 0;
        padding: 0;
    }
</style>
    <div class="jumbotron">
        {% if registered %}
        <h1> Thanks for sign up</h1>

        {%else%}
        <h1>Register Here</h1>
        <form enctype="multipart/form-data" method="POST" >
            {% csrf_token %}
            {{user_form.as_p}}
            {{profile_form.as_p}}
            <input type="submit" class="btn btn-primary" value="Sign Up">

        </form>
        {%endif%}


    </div>
{% endblock %}
