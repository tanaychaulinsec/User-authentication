{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}"/>

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">CloudXLab</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
                        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                                <li class="nav-item active">
                                  <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" href="{% url 'usersAccount:signup' %}"><span class="glyphicon glyphicon-user"></span>Sign Up</a>
                                </li>
                                {% if user.is_authenticated %}
                                  <li class="nav-item">
                                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                                  </li>
                                    
                                    </li>
                                {% else %}
                                  <li class="nav-item">
                                    <a class="nav-link" href="{% url 'usersAccount:login' %}">Login</a>
                                {% endif %}

                              </ul>
                              
                </div>
              </nav>
    <div class="container">
        {% block body_block %}
        {% endblock %}

    </div>
    
</body>
<script src="{% static 'usersAccount/js/master.js'%}" type="text/javascript" ></script>
</html>
